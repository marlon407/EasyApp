<div class="user-profile" ng-init="loadUser()">
	<div class="row title">
		<div class="small-12 medium-6 large-6 columns">
			<h1 class="left">{{current_user.name}}</h1>
		</div>
		<div class="small-12 medium-6 large-6 columns">
			<a href="/perfil/edit/{{current_user.name}}" class="button edit-btn right">Editar perfil</a>
		</div>
	</div>
	<div class="inquire">
		<div class="row gorup">
			<div class="large-4 small-12 header columns">
				<h3>Sobre</h3>
			</div>
			<div class="large-8 medium-8 small-12 desc columns">
				<div class="row">
					<div class="large-4 medium-4 small-12 columns">
						<div class="box">
							<h3>Competições</h3>
							<p>{{user_contests.length}}</p>
						</div>
					</div>
					<div class="large-4 medium-4 small-12 columns">
						<div class="box">
							<h3>Projetos</h3>
							<p>{{user_projects.length}}</p>
						</div>
					</div>
					<div class="large-4 medium-4 small-12 columns">
						<div class="box">
							<h3>Tarefas</h3>
							<p>0</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="row gorup" ng-hide="{{user_contests.length == 0}}">
			<div class="large-4 small-12 header columns">
				<h3>Competições</h3>
			</div>
			<div class="large-8 medium-8 small-12 desc columns">
				<section class="ac-container" ng-repeat="contest in user_contests">
					<div>
						<input id="ac-1" name="accordion-1" type="checkbox" />
						<label for="ac-1">{{contest.title}}</label>
						<article class="ac-small">
							<p>{{contest.content_detail}}</p>
							<a href="/competicoes/{{contest._id}}">detalhe</a>
						</article>
					</div>
				</section>
				
			</div>
		</div>
		
		<div class="row gorup" ng-hide="{{user_projects.length == 0}}">
			<div class="large-4 small-12 header columns">
				<h3>Projetos</h3>
			</div>
			<div class="large-8 medium-8 small-12 desc columns">
				<section class="ac-container" ng-repeat="project in user_projects">
					<div>
						<input id="{{project._id}}" name="accordion-1" type="checkbox" />
						<label for="{{project._id}}">{{project.title}}</label>
						<article class="ac-small">
							<p>{{project.description}}</p>
							<a href="/projeto/{{project._id}}">detalhe</a>
						</article>
					</div>
				</section>
				
			</div>
		</div>
	</div>
</div>
