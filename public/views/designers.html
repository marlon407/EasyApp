<div class="designers" data-ng-controller="MainController" data-ng-init="getDesigners()">
	<div class="section text-center header-info">
		<div class="info">
			<h1>Designers</h1>
			<h3 class="hide">Veja nossa comunidade de talentosos designers</h3>
			<h3>Desculpe, mas na nossa versão beta, a vizualizão dos designers não é possível</h3>
		</div>
		<hr>
	</div>
		<div class="row bump hide">
			<div ng-repeat="designer in designers">
			 <div class="small-12 medium-4 large-4 columns">
					<div class="row designer-panels">
						 <div class="profile-card">
								<div class="small-12 medium-12 large-12 columns">
									 <h4><a href="perfil/{{designer.name}}">{{designer.name}}</h4>
									 <p><i class="fi-torso"></i><span> {{designer.first_name}} {{designer.last_name}}</span></p>
									 <p><i class="fi-marker"></i>{{designer.place}}</p>
								</div>
								<div class="row collapse">
									 <ul class="button-group even-3">
										 <li><a href="#" class="button"> <span class="desc">Seguindo</span> <span>0 </span></a></li>
										 <li><a href="#" class="button"> <span class="desc">Seguidores</span> <span>0 </span></a></li>
										 <li><a href="#" class="button"> <span class="desc">Projetos</span> <span>0 </span></a></li>
									 </ul>
								</div>
						 </div>
					</div>
			 </div>
		</div>

	</div>
</div>
