<div class="contact" data-ng-controller="MainController">
	<div class="section text-center header-info">
		<div class="info">
			<h1>Estamos aqui para te ajudar</h1>
		</div>
		<hr>
	</div>
	<div class="row">
		<div class="large-6 medium-6 columns">
			<h3>Envie sua mensagem</h3>
			<div data-alert class="alert-box warning" ng-show="error != undefined">
				Por favor preencha os dados em branco!
			</div>
			<div class="form-group">
					<input type="text" class="form-control" placeholder="Seu nome" ng-model="contact.name">
			</div>
			<div class="form-group">
					<input type="email" class="form-control" placeholder="Seu email" ng-model="contact.email">
			</div>
			<div class="form-group">
					<input type="text" class="form-control" placeholder="Assunto" ng-model="contact.subject">
			</div>
			<div class="form-group">
				<textarea class="form-control" placeholder="O que vocÃª precisa?" ng-model="contact.text"></textarea>
			</div>
			<div class="form-group">
				<button type="submit" ng-click="sendMessage(contact)" class="btn btn-warning">Enviar</button>
			</div>
		</div>
		
		<div class="large-6 medium-6 columns">
			<h3>Nas redes sociais</h3>
			<a href="http://www.facebook.com/easyadbr"><i data-tooltip title="facebook" class="fi-social-facebook large"></i></a>
			<a href="http://www.facebook.com/easyadbr"><i data-tooltip title="flickr" class="fi-social-flickr large"></i></a>
			<a href="http://www.facebook.com/easyadbr"><i data-tooltip title="twitter" class="fi-social-twitter large"></i></a>
			<a href="http://www.facebook.com/easyadbr"><i data-tooltip title="instagram" class="fi-social-instagram large"></i></a>

		</div>
	</div>

</div>
