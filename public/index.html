<html>
  <head>
  	<base href="/">
    <title>EasyAd</title>
		<link href="http://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;"> 
		<link rel="stylesheet" href="/bower_components/foundation/css/foundation.css">
		<link rel="stylesheet" href="/assets/css/style.css">
		<link rel="stylesheet" href="/assets/css/how-it-works.css">
		<link rel="stylesheet" href="/assets/css/designers.css">
		<link rel="stylesheet" href="/assets/css/competitions.css">

    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="./bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/controllers/UserCtrl.js"></script>
		<script src="js/services/UserService.js"></script>
		<script src="js/controllers/MainCtrl.js"></script>
		<script src="js/appRoutes.js"></script>
		<script src="js/app.js"></script>
  </head>
  <body ng-app="sampleApp" ng-controller="MainController">

  	<!-- HEADER -->
		<nav class="top-bar" data-topbar role="navigation">
			<ul class="title-area">
				<li class="name">
					<h1><a href="/">Easy AD</a></h1>
				</li>
				 <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
				<li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
			</ul>

			<section class="top-bar-section">
				<!-- Right Nav Section -->
				<ul ng-if="user == null || user.name == undefined" class="right">
					<li class="divider"></li>
					<li><a href="/signup">Registre-se</a></li>
					<li class="divider"></li>
					<li><a href="/login">Entrar</a></li>
				</ul>
				<ul ng-if="user.name != undefined" class="right">
					<li><a ng-href="/{{user.name}}">{{user.name}}</a></li>
					<li><a ng-click="logout()" href="">Log out</a></li>
				</ul>

				<!-- Left Nav Section -->
				<ul class="left">
					<li><a href="/como-funciona">Como Funciona</a></li>
					<li><a href="/competicoes">Competições</a></li>
					<li><a href="/designers">Designers</a></li>
					<li><a href="#"></a></li>
				</ul>
			</section>
		</nav>
		<!-- ANGULAR DYNAMIC CONTENT -->
		<div ng-view></div>
		
			<footer class="footer">
				<div class="row">
					<div class="small-12 columns">
						<p class="slogan">EasyAd</p>
						<p class="links">
							<a href="#">Home</a>
							<a href="#">Como funciona</a>
							<a href="#">Competições</a>
							<a href="#">Designers</a>
							<a href="#">Faq</a>
							<a href="#">Contact</a>
						</p>
						<p class="copywrite">Copywrite Marlon Diego Casagranda França © 2015</p>
					</div>
				</div>
		</footer>

			$(document).foundation();
		</script>
  </body>
</html>
